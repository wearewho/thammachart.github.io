

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="test">Input:</label><br>
        <textarea name="test" id="test" cols="100" rows="10"></textarea>
        <br><br>
        <input type="button" id="submitButton" value="Submit" />
    </form>
    
    <br>
    
    <h2 id="function1"></h2>    
    <div id="out1"></div>
    
    <hr>

    <h2 id="function2"></h2>  
    <div id="out2"></div>

</body>
</html>

<script src="javascript/vendors/jquery-2.1.3.min.js"></script>
<script>           
           
    $(document).on("click", "#submitButton", function() {               

        var string = $('#test').val();
        findLongestWord(string);
        sumNumber(string);
        
    });

    function findLongestWord(string){

        $('#out1').empty();
        var words = string.match(/[a-zA-Z-]{1,}/gi);
        var indexLongest = -1;
        var wordLongest = 0;

        for (i = 0; i < words.length; i++) { 
            $("#out1").append("word " + (i+1) + ": " + words[i] + "(" + words[i].length + ")<br/>");
            if(words[i].length > wordLongest){
                wordLongest = words[i].length;
                indexLongest = i;
            }
        }

        $('#function1').text("Answer of Function 1 : " +  words[indexLongest] + "(" + wordLongest + ")");
    }       

    function sumNumber(string){

        $('#out2').empty();
        var words = string.match(/[0-9]{1,}/gi); 
        var total = 0;

        for (i = 0; i < words.length; i++) { 
            $("#out2").append("number " + (i+1) + ": " + words[i] + "<br/>");
            total += parseInt(words[i]);
        } 

        $('#function2').text("Answer of Function 2 : " +  total);
    } 

</script>
